@(file:java.io.File, root:Boolean)

	@if(file.isDirectory) {
	  <li @if(root){id="root" rel="root"}else{rel="folder"} title='@file.getPath.replace( "\\" ,"/")'>
	    <a href="#">@file.getName</a>
	    <ul>
	      @List(file.listFiles : _*).map{ f => @filelist(f, false) }
	    </ul>
	  </li>
	} else {
	  <li rel="file" title='@file.getPath.replace( "\\" ,"/")'>
	    <a href="#">@file.getName</a>
	  </li>
	}
