@(root: java.io.File)

@import includes.filelist

<script src="@routes.Assets.at("javascripts/browser.js")" type="text/javascript"></script>

<div style="width:300px; height:100%; float:left;" id="browser">
	<ul>
		@filelist(root, true)
	</ul>
</div>

<input type="hidden" id="removeFile" name="removeItem" value="false" />
<input type="hidden" id="browserMode" name="mode" value="" />
<input type="hidden" id="relPath" name="path" value="" />

<script type="text/javascript">
	jQuery(document).ready(function(){
		IDE.htwg.browser = new IDE.htwg.Browser( jQuery );
	});
</script>
