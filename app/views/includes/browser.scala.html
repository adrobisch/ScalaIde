@(root: java.io.File)

@import includes.filelist

<script src="@routes.Assets.at("javascripts/browser.js")" type="text/javascript"></script>

<div style="width:300px; height:100%; float:left;" id="browser">
	<ul>
		@filelist(root, true)
	</ul>
</div>

<script type="text/javascript">
	jQuery(document).ready(function(){
		IDE.htwg.browser = new IDE.htwg.Browser( jQuery );
		IDE.htwg.browser._webSocket = window.webSocket;
        IDE.htwg.browser._webSocket.onmessage = IDE.htwg.browser.receiveEvent;
	});
</script>
